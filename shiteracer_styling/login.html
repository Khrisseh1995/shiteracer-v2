<!DOCTYPE html>
<html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<head>
	<style>

		@import url('./login.css');
	</style>
</head>
<body>



	<header class="navbar shadow-lg">
		<h1 class="banner-text mt-3 ml-3">ShiteRacer</h1>
		<span style="width: 55px; height: 55px"class="dot mr-3 w-12 h-12">
			<span style="margin-top: 10px;margin-left: 16px;color: #A8DADC" class="fa ml-3 fa-user fa-2x">
		</span>
	</header>
	<section id="loginsection">
		<section id="sectionheader">
			<img class="cursor-pointer shadow-xl dot my-auto mx-auto w-16 h-16 sm:h-8 sm:w-8 md:h-16 md:w-16 lg:h-30 lg:w-30 lg:h-42 xl:w-42" src="https://www.freepngimg.com/thumb/google/67060-play-photos-search-google-account-png-file-hd.png"/>			
	<img style="background-color: #b4d6e3" class="cursor-pointer shadow-xl dot my-auto mx-auto w-16 h-16" src="https://seeklogo.com/images/T/twitter-icon-circle-black-logo-35827D553B-seeklogo.com.png"/>
	<img class="shadow-2xl cursor-pointer dot my-auto mx-auto w-16 h-16 sm:h-8 sm:w-8 md:h-16 md:w-16 lg:h-30 lg:w-30 lg:h-42 xl:w-42" src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512"/>
		</section>
		<section class="shadow-2xl" id="sectioncontent">
			<section class="forms mx-6 mt-20">				 
				<div class="user_container">
					<span class="input-icon ml-3 mt-2"><span class="fa fa-user fa-2x"></span></span>
				<input placeholder="Username" class="username mb-10" />
				</div>
				<div class="user_container">
					<span class="input-icon h-30 w-30 ml-3 mt-2"><span class="fa fa-lock fa-2x"></span></span>
				<input placeholder="Password" class="password" />
			</div>
			</section>
			<section class="buttons">
				<button class="login-button cursor-pointer shadow-xl">Login</button>
			</section>
		</section>		
	</section>
	<!-- <main></main> -->
</body>
</html>
